<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A small UI segment for online game</title>

    <link href="css/style.min.css" rel="stylesheet" />

    <meta name="theme-color" content="#195561" />
    <meta name="Author" content="Milos Zekovic" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon.png" />

  <body>

    <!-- main content -->
    <div class="wrapper">
      <main>

        <!-- toolbar-nav -->
        <nav class="toolbar-nav">
          <ul>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
          </ul>
        </nav>

        <nav class="dialogue-workflow-container">

          <!-- dialogue -->
          <article class="dialogue-container">
            <div class="dialogue">
              <div class="character-container">
                <div class="character-name-container">
                  <div class="character-name">
                    <h1>Curtis Blackburn</h1>
                  </div>
                </div>
                <div class="character-img">
                  <img src="img/portrait-curtis.png" alt="Curtis Blackburn">
                </div>
                <span class="yellow-line"></span>
                <span class="img-cover"></span>
              </div>
              <div class="spoken-text-container">
                <p>I'm so sorry. The traffic was bizarre. I tried getting off at Hillhaven and that was worse. But then I tried another ...</p>
              </div>
            </div>
          </article>

          <!-- workflow -->
          <nav class="workflow">
            <ul>
              <li><a href="#"><img src="img/workflow-right.svg" alt=""></a></li>
              <li><a href="#"><img src="img/workflow-two-ways.svg" alt=""></a></li>
              <li><a href="#"><img src="img/workflow-return.svg" alt=""></a></li>
            </ul>
          </nav>

        </div>

      </main>
    </div>
    <!-- end main content -->
